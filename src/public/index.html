<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Metrics Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Event Metrics Service</h1>
            <p>Upload CSV files and view daily metrics</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <h2>Upload CSV File</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept=".csv" style="display: none;">
                    <div class="upload-prompt">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Click to select CSV file or drag and drop</p>
                        <small>CSV must contain: userId, eventType, timestamp columns</small>
                    </div>
                </div>
                <button id="uploadBtn" class="btn btn-primary" disabled>Upload</button>
                <div id="uploadStatus" class="status-message"></div>
            </section>

            <!-- Batches Section -->
            <section class="batches-section">
                <h2>Uploaded Batches</h2>
                <button id="refreshBatchesBtn" class="btn btn-secondary">Refresh</button>
                <div id="batchesList" class="batches-list"></div>
            </section>

            <!-- Metrics Section -->
            <section class="metrics-section">
                <h2>Daily Metrics</h2>
                <div class="date-picker">
                    <label for="dateInput">Select Date:</label>
                    <input type="date" id="dateInput" value="">
                    <button id="loadMetricsBtn" class="btn btn-primary">Load Metrics</button>
                </div>
                <div id="metricsContent" class="metrics-content"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
